<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap6a</title>
    <link rel="stylesheet" href="./baiTap6a.css">
</head>
<body>
    <div>
        <table align="center">
            <tr>
                <td colspan="4"><img src="./img/55f1e0bde1f94bd9af3fd5ce5d6fb281-780x624.jpg" alt="" class="header"></td>
              
            </tr>
            <tr>
                <td colspan="4", align="center"><b>Registration Form</b></td>
            </tr>
            <tr>
                <td colspan="4", align="center">Regidteer your Jackson Electronics product here</td>
                
            </tr>
            <tr>
                
                
                <td><label for="">Frist Name</label></td>
                <td><input type="text" name="firstname" id=""></td>
                <td><label for="">Last Name</label></td>
                <td><input type="text" name="lastname" id=""></td>
            </tr>
            <tr>
                <td><label for="">Address #1</label></td>
                <td colspan="3"><input type="text" name="address1" id=""></td>
    
            </tr>
            <tr>
                <td><label for="">Address #2</label></td>
                <td colspan="3"><input type="text" name="address1" id=""></td>
            </tr>
            <tr>
                <td><label for="">City</label></td>
                <td><input type="text" name="city" id=""></td>
                <td><label for="">State</label><input type="text" name="state" id=""></td>
                <td><label for="">Zip</label><input type="text" name="zip" id=""></td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td colspan="3"><input type="text" name="country" id="" placeholder="United States"></td>
                
            </tr>
            <tr>
                <td><label for="">Product</label></td>
                <td colspan="3"> 
                    <select name="Product" id="">
                        <option value="">ScanMaster</option>
                        <option value="">Chocolate</option>
                    </select>
                    
                </td>
                
            </tr>
            <tr>
                <td><label for="">Date Purchased</label></td>
                <td colspan="3"><input type="text" name="date" id=""></td>
                
            </tr>
            <tr>
                <td><label for="">Serial#:</label></td>
                <td colspan="3"><input type="text" name="serial" id=""></td>
            </tr>
            <tr>
                <td rowspan="3"><label for="">Used for:</label></td>
                <td colspan="2"><input type="radio" name="usefor" id="">Home</td>
                <td><input type="radio" name="usefor" id="">Educational Insittution</td>
            </tr>
            <tr>
                <td colspan="2"><input type="radio" name="usefor" id="">Business</td>
                <td><input type="radio" name="usefor" id="">Other</td>
            </tr>
            <tr>
                
                <td colspan="3"><input type="radio" name="usefor" id="">Government</td>
                
            </tr>
            <tr>
                <td rowspan="2"><label for="">System(check all that apply)</label></td>
                <td colspan="2"><input type="checkbox" name="system" id="">Windows</td>
                
                <td><input type="checkbox" name="system" id="">UNIX</td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="system" id="">Macintosh</td>
                
                <td><input type="checkbox" name="system" id="">Other</td>
            </tr>
            <tr>
                <td rowspan="2"><label for="">Comments?</label></td>
                <td colspan="3">
                    <textarea name="Comment" id="" cols="30" rows="10"></textarea>
                </td>
               
            </tr>
            <tr>
                <td><button type="button">Click to register</button></td>
                <td><button type="button">Click to cancel</button></td>
            </tr>
        </table>
        
        
    </div>
</body>
</html>
